<!DOCTYPE html>
<html>
{% load staticfiles %}
<link type="text/css" rel="stylesheet" href="{% static 'loginsheet.css' %}" />

<head>
   <title> Login </title>
</head>

<body>
   <div id="header"><h1>Miner Village Trivia Challenge</h1></div>
   <h2> Login </h2>
   
   <form id="login_form" method="post" action="/trivia/">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br/><br/>
    Password: <input type="password" name="password" value="" size="50" />
    <br/><br/>

    <input type="submit" value="submit" />
   </form>

   <br>
   <p>
      Don't have a username? <a href="{% url 'trivia:signup' %}">Sign Up</a>
   </p>

</head>
</html>
